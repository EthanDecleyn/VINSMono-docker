services:
  vinsmono:
    container_name: vinsmono_container
    build:
      context: ros1-vinsmono
      dockerfile: Dockerfile
    image: ros:vins-mono-local
    volumes: 
      - /tmp/.X11-UNIX:/tmp/.X11-unix:rw
      - $HOME/.Xauthority:/root/.Xauthority:rw
      - /media/ethan/T7 Shield/catacombs-dataset:/root/dataset:ro
      - /dev/dri:/dev/dri
    environment:
      - QT_X11_NO_MITSHM=1
      - DISPLAY=${DISPLAY}
    tty:  true
    attach: true
    working_dir: /root
    network_mode: host
    
  data:
    container_name: data_container
    build:
      context: ros2-readbags
      dockerfile: Dockerfile
    image: ros:jazzy-read-catacombs
    stdin_open: true
    tty: true
    attach: true
    volumes: 
      - /tmp/.X11-UNIX:/tmp/.X11-unix
      - $HOME/.Xauthority:/root/.Xauthority:rw
      - /media/ethan/T7 Shield/catacombs-dataset:/root/dataset:ro
      - /dev/dri:/dev/dri
    environment:
      - QT_X11_NO_MITSHM=1
      - DISPLAY=${DISPLAY}
    working_dir: /root
    network_mode: host
    
